<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report an Issue - Enhance</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .report-container {
      background: white;
      border-radius: 20px;
      padding: 50px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .report-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .report-header h1 {
      font-size: 2.5rem;
      color: #667eea;
      margin-bottom: 10px;
    }

    .report-header p {
      color: #666;
      font-size: 1.1rem;
    }

    .issue-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .issue-form input,
    .issue-form textarea {
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .issue-form input:focus,
    .issue-form textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .issue-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .issue-form button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .issue-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .issue-result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
    }

    .issue-result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .issue-result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <div class="report-header">
      <h1>Report an Issue</h1>
      <p>Tell us what's not working right and we'll look into it.</p>
    </div>

    <form id="issueForm" class="issue-form">
      <input type="text" id="issueName" placeholder="Your name" required />
      <input type="email" id="issueEmail" placeholder="Your email" required />
      <textarea id="issueText" placeholder="Describe the issue in detail" rows="6" required></textarea>
      <button type="submit">Submit Issue</button>
    </form>

    <div id="issueResult" class="issue-result" style="display: none;"></div>

    <div class="back-link">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('issueForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('issueName').value;
      const email = document.getElementById('issueEmail').value;
      const issue = document.getElementById('issueText').value;
      const resultDiv = document.getElementById('issueResult');
      
      try {
        const response = await fetch('/api/report-issue', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, issue })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.textContent = '✓ Issue submitted successfully! We\'ll review it soon.';
          resultDiv.className = 'issue-result success';
          resultDiv.style.display = 'block';
          document.getElementById('issueForm').reset();
        } else {
          resultDiv.textContent = '✗ ' + (data.error || 'Failed to submit issue');
          resultDiv.className = 'issue-result error';
          resultDiv.style.display = 'block';
        }
      } catch (error) {
        resultDiv.textContent = '✗ Network error. Please try again.';
        resultDiv.className = 'issue-result error';
        resultDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
